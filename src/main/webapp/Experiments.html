<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE+edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read, Write, Update, Delete Data with firebase</title>
  <style>
    label{display: inline-block; width:80px}
    input,select{width: 120px;}

</head>

<body>
  <!-- <label>Name</label> <input id="Namebox" type="text"> <br><br> -->
  <label>Name</label> <div id="Namebox"></div> <br><br>
  <label>RollNo</label> <input id="Rollbox" type="text"> <br><br>
  <label>Section</label> <input id="Secbox" type="text"> <br><br>
  <label>Gender</label> 
  <select id="Genbox">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <hr>
  <button id="Insbtn">INSERT</button>
  <button id="Selbtn">SELECT</button>
  <button id="Updbtn">UPDATE</button>
  <button id="Delbtn">DELETE</button>

</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
  import { getDatabase, set, ref, get, child, update, remove } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js";

  const firebaseConfig = {

    authDomain: "login-test-9cbef.firebaseapp.com",

  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  // References
  var namebox = document.getElementById("Namebox");
  var rollbox = document.getElementById("Rollbox");
  var secbox = document.getElementById("Secbox");
  var genbox = document.getElementById("Genbox");

  var insBtn = document.getElementById("Insbtn");
  var selBtn = document.getElementById("Selbtn");
  var updBtn = document.getElementById("Updbtn");
  var delBtn = document.getElementById("Delbtn");
  
  // INSERT DATA FUNCTION
  function InsertData(){
    set(ref(database, "TheStudents/"+ rollbox.value),{
      NameOfStd: namebox.value,
      RollNo: rollbox.value,
      Section: secbox.value,
      Gender: genbox.value
    })
    .then(()=>{
      alert("data stored successfully");
    })
    .catch((error)=>{
      alert("unsuccessful, error"+error);
    })
  }

  // SELECT DATA FUNCTION
  function SelectData(){
    const dbref = ref(database);

    get(child(dbref, "TheStudents/"+ rollbox.value)).then((snapshot)=>{
      if(snapshot.exists()){
        namebox.value = snapshot.val().NameOfStd;
        secbox.value = snapshot.val().Section;
        genbox.value = snapshot.val().Gender;
      }

      else{
        alert("No data found");
      }
    })
    .catch((error)=>{
      alert("unsuccessful, error"+error);
    });
  }

  // Assign Events To Btns
  insBtn.addEventListener('click', InsertData);
  selBtn.addEventListener('click', SelectData);

</script>
